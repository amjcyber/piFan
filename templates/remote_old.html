<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remote Control</title>
  </head>
  <body>
    <form action="{{ url_for('remote', argument='low') }}" method="post">
        <button type="submit">Low</button>
    </form>
    <form action="{{ url_for('remote', argument='medium') }}" method="post">
        <button type="submit">Medium</button>
    </form>
    <form action="{{ url_for('remote', argument='high') }}" method="post">
        <button type="submit">High</button>
    </form>
    <form action="{{ url_for('remote', argument='fan_off) }}" method="post">
        <button type="submit">Fan Off</button>
      </form>
    <form action="{{ url_for('remote', argument='1h') }}" method="post">
        <button type="submit">1h</button>
    </form>
    <form action="{{ url_for('remote', argument='2h') }}" method="post">
        <button type="submit">2h</button>
    </form>
    <form action="{{ url_for('remote', argument='4h') }}" method="post">
        <button type="submit">4h</button>
    </form>
    <form action="{{ url_for('remote', argument='light_on') }}" method="post">
        <button type="submit">On</button>
    </form>
    <form action="{{ url_for('remote', argument='light_off') }}" method="post">
        <button type="submit">Off</button>
    </form>
  </body>
</html>
